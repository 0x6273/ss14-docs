[book]
authors = ["Space Station 14 Contributors"]
language = "en"
multilingual = false
src = "src"
title = "SS14 & Robust Toolbox Documentation"
description = "Tutorial & reference for the Robust Toolbox engine and its flagship open source game, Space Station 14."

[preprocessor.mermaid]
renderer = "html"

[preprocessor.toc]
renderer = "html"

[preprocessor.template]

[preprocessor.admonish]
after = ["template"] # templates can include admonishes so we run this after
assets_version = "2.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.indexing]

[output.html]
additional-js = ['.\scripts\mermaid.min.js', '.\scripts\mermaid-init.js']
git-repository-url = "https://github.com/space-wizards/space-station-14"
edit-url-template = "https://github.com/space-wizards/documentation/master/{path}"

additional-css = ['.\theme\mdbook-admonish.css', '.\theme\ss14.css']
default-theme = "ayu"
preferred-dark-theme = "ayu"
mathjax-support = true
curly-quotes = true
no-section-label = true

[output.html.fold]
enable = true
level = 1

[output.html.playground]
runnable = false

[output.linkcheck]
traverse-parent-directories = false
